      # Connect to remote server via SSH to start the bot using PM2
      - name: Deploy bot
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          script: |
            cd /home/loick/github/chatgpt-bot
            npm run git
            npm i
            npm run build
            pm2 reload ChatGPT
